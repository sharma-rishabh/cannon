<html>

<head>
  <title>Cannon</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .cannon-ball {
      aspect-ratio: 1;
      border: 1px solid black;
      border-radius: 50%;
      background-color: red;
    }

    .form {
      display: flex;
      column-gap: 30px;
    }
  </style>
  <script src="cannon.js"></script>
</head>

<body>
  <div class="form">
    <div class="for-angle">
      <label for="angle"> Angle </label>
      <input type="range" min="1" max="90" id="angle">
    </div>
    <div class="for-speed">
      <label for="speed"> Speed </label>
      <input type="range" min="1" max="60" id="speed">
    </div>
    <div>
      <button id="launch">launch</button>
    </div>
  </div>
</body>

</html>
